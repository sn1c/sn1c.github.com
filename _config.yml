# Setup
title: Sebastian Nickels
url: https://snickels.io
#paginate: 1
#paginate_path: "/page:num/"
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
#  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - _posts
  - archive.md
  - blog.html
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - TEMPLATE_README.md

sass:
  sass_dir: _sass
  style: :compressed

# Specify the author for blog posts
author:
  name: Sebastian Nickels
  url: https://snickels.io
  email: contact@snickels.io

# Navbar page list
#nav:
